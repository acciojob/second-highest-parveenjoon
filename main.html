<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
    // If array is empty or has only 1 element, return -Infinity
    if (arr.length <= 1) {
        return -Infinity;
    }
    
    // Sort the array in descending order
    arr.sort((a, b) => b - a);
    
    // If all elements are the same, return -Infinity
    if (arr[0] === arr[arr.length - 1]) {
        return -Infinity;
    }
    
    // Find the second highest element
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] < arr[0]) {
            return arr[i];
        }
    }
    
    return -Infinity; // This line should technically not be reached
}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
